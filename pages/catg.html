<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
  <ion-app>
    <ion-header class="ion-no-border">
      <ion-toolbar class="bg-white/90 backdrop-blur-md border-b border-gray-100">
        <ion-buttons slot="start" class="pl-2">
          <ion-back-button default-href="/" color="dark"></ion-back-button>
        </ion-buttons>
        <ion-title slot="start" class="text-lg font-bold text-estim-black tracking-wide ml-2">
          Application
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Catalogue Page</h1>
        <p>Welcome to the Catalogue page! Here you can browse through our extensive collection of items and services.
        </p>
        <div class="mt-4 grid grid-cols-2 gap-4">
          <!-- Example catalogue items -->
          <ion-card>
            <ion-card-header>
              <ion-card-title>Emploi du temps</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              View and manage your schedule with ease.
            </ion-card-content>
            <ion-button expand="full" fill="clear" shape="round" router-link="/plan">
              Aller <ion-icon slot="end" name="right-arrow"></ion-icon>
            </ion-button>
          </ion-card>

          <ion-card>
            <ion-card-header>
              <ion-card-title>Ev√©nements</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Stay updated with the latest events happening around you.
            </ion-card-content>
            <ion-button expand="full" fill="clear" shape="round" router-link="/event">
              Aller <ion-icon slot="end" name="right-arrow"></ion-icon>
            </ion-button>
          </ion-card>
        </div>

        <!-- ==================== BOTTOM NAV (Same as Home) ==================== -->
        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-[320px] px-4 pointer-events-none">
          <div
            class="bg-white/90 backdrop-blur-xl border border-white/60 shadow-2xl rounded-full flex justify-between items-center px-2 py-2 pointer-events-auto">

            <!-- Home -->
            <a href="/"
              class="nav-item flex flex-col items-center justify-center w-12 h-12 rounded-full text-[var(--estim-gray)] hover:bg-gray-50 hover:text-[var(--estim-green)] transition-colors"
              id="home-btn">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
              </svg>
            </a>

            <!-- Events -->
            <a href="/event"
              class="nav-item flex flex-col items-center justify-center w-12 h-12 rounded-full text-[var(--estim-gray)] hover:bg-gray-50 hover:text-[var(--estim-green)] transition-colors"
              id="events-btn">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
              </svg>
            </a>

            <!-- Profile (Active) -->
            <a href="/catg"
              class="nav-item flex flex-col items-center justify-center w-12 h-12 rounded-full text-[var(--estim-green)] hover:bg-gray-50 transition-colors active-nav"
              id="profile-btn">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </a>

          </div>
        </div>

    </ion-content>
  </ion-app>
</body>

</html>
