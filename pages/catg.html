<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ESTIM - Application</title>

  <!-- Ionic Framework CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS personnalisé -->
  <link rel="stylesheet" href="/src/css/style.css">

  <!-- Configuration Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            estim: {
              green: '#117a2a',
              black: '#000100',
              walnut: '#432204',
              gold: '#ffd036',
              linen: '#d6dacb',
            }
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>

</head>

<body class="bg-gray-50 text-estim-black font-sans antialiased">
  <ion-app>
    <div class="ion-page">

      <!-- HEADER -->
      <ion-header class="ion-no-border">
        <ion-toolbar class="bg-white/90 backdrop-blur-md border-b border-gray-100 shadow-sm">
          <ion-buttons slot="start" class="pl-2">
            <button onclick="window.history.back()"
              class="flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 transition-colors">
              <ion-icon name="arrow-back" class="text-2xl text-gray-800"></ion-icon>
            </button>
          </ion-buttons>
          <ion-title class="text-lg font-bold text-estim-black tracking-wide text-center" slot="start">
            Application
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- CONTENU -->
      <ion-content class="pb-24">
        <div class="p-4 space-y-6">

          <!-- HERO SECTION -->
          <div>
            <div class="content-text-hero">
              <h1 class="text-2xl font-bold mb-2">Découvrez les apps et services ESTIM</h1>
              <p class="text-gray-600 text-md">Accédez facilement à votre emploi du temps et aux événements importants
                de l'école.</p>
            </div>
            <img src="/public/app.png" alt="illustration application" class="w-full h-auto mb-4">
          </div>

          <!-- APPLICATIONS GRID -->
          <div class="space-y-4">

            <!-- CARD 1 : EMPLOI DU TEMPS -->
            <div
              class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors"
              onclick="window.location.href='/plan'">
              <div class="flex items-center">
                <div
                  class="w-12 h-12 rounded-xl bg-estim-green/10 flex items-center justify-center text-estim-green mr-4">
                  <ion-icon name="calendar-outline" class="text-2xl"></ion-icon>
                </div>
                <div>
                  <h3 class="font-bold text-estim-black">Emploi du temps</h3>
                  <p class="text-xs text-gray-500">Consultez votre calendrier académique</p>
                </div>
              </div>
              <ion-icon name="chevron-forward" class="text-gray-400"></ion-icon>
            </div>

            <!-- CARD 2 : ÉVÉNEMENTS -->
            <div
              class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors"
              onclick="window.location.href='/event'">
              <div class="flex items-center">
                <div
                  class="w-12 h-12 rounded-xl bg-estim-emerald/10 flex items-center justify-center text-estim-walnut mr-4">
                  <ion-icon name="megaphone-outline" class="text-2xl"></ion-icon>
                </div>
                <div>
                  <h3 class="font-bold text-estim-black">Événements</h3>
                  <p class="text-xs text-gray-500">Restez informé des actualités</p>
                </div>
              </div>
              <ion-icon name="chevron-forward" class="text-gray-400"></ion-icon>
            </div>

          </div>

        </div>
      </ion-content>

    </div> <!-- Fin de ion-page -->
  </ion-app>

  <!-- Scripts Ionic -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <!-- Script de la page -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page Application simplifiée chargée');
    });
  </script>
</body>

</html>
