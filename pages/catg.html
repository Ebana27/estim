<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ESTIM - Application</title>

  <!-- Ionic Framework CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS personnalisé -->
  <link rel="stylesheet" href="/src/css/style.css">

  <!-- Configuration Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            estim: {
              green: '#117a2aff',
              black: '#000100ff',
              walnut: '#432204ff',
              emerald: '#ffd036ff',
              linen: '#d6dacbff',
              gray: '#6c757dff'
            }
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
          }
        }
      }
    }
  </script>

  <style>
    /* Variables CSS pour les couleurs ESTIM */
    :root {
      --estim-green: #117a2a;
      --estim-black: #000100;
      --estim-walnut: #432204;
      --estim-emerald: #ffd036;
      --estim-linen: #d6dacb;
      --estim-gray: #6c757d;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --white: #ffffff;
      --blue-100: #dbeafe;
      --blue-50: #eff6ff;
      --blue-600: #2563eb;
      --red-100: #fee2e2;
      --red-50: #fef2f2;
      --red-600: #dc2626;
    }

    /* Reset & Base */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gray-50);
      color: var(--estim-black);
      -webkit-font-smoothing: antialiased;
    }

    /* Fix pour le blanc de fond sur mobile */
    ion-content {
      --background: var(--gray-50);
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Utilitaires */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body class="bg-gray-50 text-estim-black font-sans antialiased">
  <!-- IMPORTANT: main.js cherche ion-app, on le garde ici -->
  <ion-app>
    
    <!-- 
      SOLUTION CRITIQUE : 
      Ajouter la classe 'ion-page' autour du header et du content.
      Cela force le contenu à prendre 100% de la hauteur.
    -->
    <div class="ion-page">
      
      <!-- HEADER -->
      <ion-header class="ion-no-border">
        <ion-toolbar class="bg-white/90 backdrop-blur-md border-b border-gray-100 shadow-sm">
          <ion-buttons slot="start" class="pl-2">
            <!-- Utilisation de window.history.back() pour la navigation -->
            <button onclick="window.history.back()" class="flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 transition-colors">
              <ion-icon name="arrow-back" class="text-2xl text-gray-800"></ion-icon>
            </button>
          </ion-buttons>
          <ion-title slot="start" class="ml-2 text-lg font-bold text-estim-black tracking-wide">
            Application
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- CONTENU -->
      <ion-content class="pb-24">
        <div class="p-4 space-y-4 fade-in">
          
          <!-- HERO SECTION -->
          <div class="hero-section rounded-2xl p-8 py-12 text-white shadow-lg relative overflow-hidden">
             <div class="absolute inset-0 bg-gradient-to-br from-green-500 to-emerald-900"></div>
             <!-- Décoration -->
             <div class="absolute -top-24 -right-24 w-48 h-48 bg-white opacity-10 rounded-full blur-2xl"></div>
             <div class="absolute bottom-0 left-0 w-32 h-32 bg-estim-emerald opacity-20 rounded-tr-full blur-xl"></div>
             
             <div class="relative z-10">
               <h2 class="text-2xl font-bold leading-tight mb-2">Découvrez nos applications</h2>
               <p class="text-white/90 text-base max-w-xs leading-relaxed">Accédez à tous les outils et services ESTIM en un seul endroit.</p>
             </div>
          </div>

          <!-- APPLICATIONS GRID -->
          <div class="grid grid-cols-1 gap-4">
            <!-- Emploi du temps -->
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover flex flex-col justify-between h-full">
              <div>
                <div class="flex items-center justify-center h-16 bg-gradient-to-br from-blue-100 to-blue-50 rounded-xl mb-3">
                  <ion-icon name="calendar-outline" class="text-3xl text-blue-600"></ion-icon>
                </div>
                <h3 class="font-bold text-sm text-estim-black mb-1">Emploi du temps</h3>
                <p class="text-xs text-gray-600 mb-3">Consultez votre calendrier</p>
              </div>
              <!-- Bouton simulé pour éviter router-link complexe dans un fichier statique -->
              <ion-button expand="full" fill="clear" shape="round" onclick="window.location.href='/plan'" size="small" class="!text-blue-600">
                Voir
              </ion-button>
            </div>

            <!-- Événements -->
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover flex flex-col justify-between h-full">
              <div>
                <div class="flex items-center justify-center h-16 bg-gradient-to-br from-red-100 to-red-50 rounded-xl mb-3">
                  <ion-icon name="megaphone-outline" class="text-3xl text-red-600"></ion-icon>
                </div>
                <h3 class="font-bold text-sm text-estim-black mb-1">Événements</h3>
                <p class="text-xs text-gray-600 mb-3">Restez informé</p>
              </div>
              <ion-button expand="full" fill="clear" shape="round" onclick="window.location.href='/event'" size="small" class="!text-red-600">
                Voir
              </ion-button>
            </div>
          </div>

        </div>
      </ion-content>

    </div> <!-- Fin de ion-page -->
  </ion-app>

  <!-- Scripts Ionic -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <!-- Script de la page -->
  <script type="module">
    // Initialisation simple si nécessaire
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page Application chargée');
    });
  </script>
</body>
</html>
