<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Annonces et Evènements</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body class="estim-announces-page estim-events-page text-gray-900 bg-gray-50">
    <ion-app>
        <div class="ion-page h-full flex flex-col">
            <!-- HEADER -->
            <ion-header class="ion-no-border">
                <ion-toolbar class="bg-white/95 backdrop-blur-md border-b border-gray-100 shadow-sm">
                    <ion-buttons slot="start" class="pl-2">
                        <button onclick="window.history.back()" class="flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 transition-colors">
                            <ion-icon name="arrow-back" class="text-2xl text-gray-800"></ion-icon>
                        </button>
                    </ion-buttons>
                    <ion-title slot="start" class="text-lg font-bold text-estim-black tracking-wide text-center">
                        Événements
                    </ion-title>
                </ion-toolbar>
            </ion-header>

            <!-- CONTENU PRINCIPAL -->
            <ion-content class="pb-24 bg-gray-50">

                <!-- Sous-titre -->
                <div class="px-6 py-4">
                    <h2 class="text-2xl font-bold text-gray-800">Découvrir</h2>
                    <p class="text-sm text-gray-500">Toutes les annonces et événements de ESTIM</p>
                </div>

                <!-- Barre de recherche -->
                <div class="px-6 mb-6">
                    <div class="relative group">
                        <ion-icon name="search-outline" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-estim-green transition-colors text-xl"></ion-icon>
                        <input type="search" id="search" placeholder="Rechercher (Titre, Catégorie...)"
                            class="w-full pl-12 pr-4 py-3.5 rounded-2xl bg-white border border-gray-200 shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-estim-green/20 focus:border-estim-green transition-all placeholder-gray-400">
                    </div>
                </div>

                <!-- Conteneur de la liste des événements -->
                <div id="events-list-container" class="px-4 space-y-4 pb-20">
                    <!-- Les cartes seront injectées ici par JavaScript -->
                    <div class="text-center py-10 text-gray-400 flex flex-col items-center">
                        <ion-icon name="calendar-outline" class="text-4xl mb-2 opacity-50"></ion-icon>
                        <p>Chargement des événements...</p>
                    </div>
                </div>

            </ion-content>
        </div>

        <!-- MODALE (Initialisé vide et caché) -->
        <div id="modal" class="estim-modal hidden">
            <!-- Fond sombre -->
            <div class="estim-modal__backdrop" onclick="closeEventModal()"></div>

            <!-- Contenu de la modale -->
            <div class="estim-modal__sheet" id="modal-content">
                <!-- Le contenu dynamique sera injecté ici -->
            </div>
        </div>
    </ion-app>
</body>
</html>
