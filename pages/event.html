<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Événements</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <!-- Ne pas oublier d'inclure Ionic JS/CSS si ce n'est pas fait dans votre index.html principal -->
</head>
<body>
    <style>
        /* À EVITER dans #events-container ou main */
#events-container {
    height: auto;
    overflow: hidden;
    position: fixed;
}
    </style>
    <ion-app>
        <!-- Utiliser ion-header permet de gérer la position automatiquement au dessus du content -->
      <ion-header class="ion-no-border">
        <ion-toolbar class="bg-white/80 backdrop-blur-md border-b border-gray-100">
          <ion-buttons slot="start" class="pl-2">
            <ion-menu-button color="dark"></ion-menu-button>
          </ion-buttons>
          <ion-title class="text-lg font-bold text-estim-black tracking-wide">
            Evénements
          </ion-title>
        </ion-toolbar>
      </ion-header>
        
        <!-- C'est ici que la magie opère : ion-content gère le scroll -->
        <ion-content>
            <main id="events-container">
                <!-- Les cartes seront injectées ici par le JS -->
            </main>
        </ion-content>
    </ion-app>
    
</body>
</html>
