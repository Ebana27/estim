<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ESTIM - Calendrier</title>

  <!-- Ionic Framework CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- LIEN VERS TON FICHIER STYLE.CSS (Supposé être dans le même dossier) -->
  <link rel="stylesheet" href="/src/css/style.css">

  <!-- Scripts Ionic uniquement (Pas de script Tailwind ici, car géré par ton CSS) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>

<body>
  <ion-app>
     <!-- HEADER -->
    <ion-header class="ion-no-border">
      <ion-toolbar class="bg-white/90 backdrop-blur-md border-b border-gray-100">
        <ion-buttons slot="start" class="pl-2">
          <ion-back-button default-href="/" color="dark"></ion-back-button>
        </ion-buttons>
        <ion-title slot="start" class="text-lg font-bold text-estim-black tracking-wide">
          Emploi du temps
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- CONTENU PRINCIPAL -->
    <ion-content>
      <div class="p-4 flex flex-col gap-4">

        <!-- ZONE DE FILTRES -->
        <div class="bg-white p-5 rounded-[var(--radius-md)] shadow-[var(--shadow-soft)] border border-[rgba(214,218,203,0.5)]">
            <div class="grid grid-cols-1 gap-3">
                
                <!-- Cycle -->
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold text-[var(--text-gray)] tracking-wider ml-1">Cycle</label>
                    <select class="w-full bg-[var(--light-gray)] border border-[var(--soft-linen)] text-[var(--black)] text-sm rounded-[var(--radius-sm)] focus:ring-[var(--green)] focus:border-[var(--green)] block p-3">
                        <option>1ère Année</option>
                        <option>2ème Année</option>
                        <option>3ème Année</option>
                    </select>
                </div>

                <!-- Filière -->
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold text-[var(--text-gray)] tracking-wider ml-1">Filière</label>
                    <select class="w-full bg-[var(--light-gray)] border border-[var(--soft-linen)] text-[var(--black)] text-sm rounded-[var(--radius-sm)] focus:ring-[var(--green)] focus:border-[var(--green)] block p-3">
                        <option>Génie Logiciel</option>
                        <option>Réseaux & Télécoms</option>
                        <option>Gestion & Commerce</option>
                    </select>
                </div>

                <!-- Type -->
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold text-[var(--text-gray)] tracking-wider ml-1">Type</label>
                    <select class="w-full bg-[var(--light-gray)] border border-[var(--soft-linen)] text-[var(--black)] text-sm rounded-[var(--radius-sm)] focus:ring-[var(--green)] focus:border-[var(--green)] block p-3">
                        <option>Tous les cours</option>
                        <option>Examens</option>
                        <option>TP</option>
                    </select>
                </div>

                <!-- Bouton Valider -->
                <!-- On utilise les variables CSS directes pour respecter ton design -->
                <button class="w-full bg-[var(--golden-pollen)] hover:opacity-90 text-[var(--dark-walnut)] uppercase tracking-wider font-heading text-lg py-3 rounded-[var(--radius-sm)] shadow-md transition-all active:scale-95 flex items-center justify-center gap-2 mt-2">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    Valider
                </button>
            </div>
        </div>

        <!-- LISTE DES ÉVÉNEMENTS -->
        <div class="space-y-3">
            
            <!-- Cours 1 -->
            <div class="bg-white p-4 rounded-[var(--radius-md)] shadow-[var(--shadow-soft)] border border-[rgba(214,218,203,0.5)] flex items-center gap-4 hover:shadow-lg transition-shadow cursor-pointer">
                <!-- Badge Date -->
                <div class="bg-[var(--golden-pollen)] p-2.5 rounded-[var(--radius-sm)] text-center min-w-[65px] flex-shrink-0">
                    <span class="block text-[10px] font-bold text-[var(--dark-walnut)] uppercase tracking-wide font-main">JAN</span>
                    <span class="block text-2xl font-bold text-[var(--black)] leading-none mt-0.5 font-heading">01</span>
                </div>
                
                <!-- Contenu -->
                <div class="flex-1 min-w-0">
                    <!-- H3 pour prendre la police Impact de ton CSS -->
                    <h3 class="text-[var(--black)] text-lg truncate mb-1">Algèbre Linéaire</h3>
                    <p class="text-xs text-[var(--text-gray)] truncate">Prof. Martin</p>
                    <div class="flex items-center gap-2 text-[10px] text-[var(--text-gray)] mt-1">
                        <span class="flex items-center gap-1"><ion-icon name="time-outline"></ion-icon> 08:00 - 10:00</span>
                        <span class="w-1 h-1 rounded-full bg-gray-300"></span>
                        <span class="flex items-center gap-1"><ion-icon name="location-outline"></ion-icon> Salle 204</span>
                    </div>
                </div>

                <!-- Flèche -->
                <div class="text-[var(--soft-linen)]">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>
            </div>

            <!-- Cours 2 -->
            <div class="bg-white p-4 rounded-[var(--radius-md)] shadow-[var(--shadow-soft)] border border-[rgba(214,218,203,0.5)] flex items-center gap-4 hover:shadow-lg transition-shadow cursor-pointer">
                <div class="bg-[var(--golden-pollen)] p-2.5 rounded-[var(--radius-sm)] text-center min-w-[65px] flex-shrink-0">
                    <span class="block text-[10px] font-bold text-[var(--dark-walnut)] uppercase tracking-wide font-main">JAN</span>
                    <span class="block text-2xl font-bold text-[var(--black)] leading-none mt-0.5 font-heading">01</span>
                </div>
                
                <div class="flex-1 min-w-0">
                    <h3 class="text-[var(--black)] text-lg truncate mb-1">Développement Web</h3>
                    <p class="text-xs text-[var(--text-gray)] truncate">Mme. Dubois</p>
                    <div class="flex items-center gap-2 text-[10px] text-[var(--text-gray)] mt-1">
                        <span class="flex items-center gap-1"><ion-icon name="time-outline"></ion-icon> 10:15 - 12:15</span>
                        <span class="w-1 h-1 rounded-full bg-gray-300"></span>
                        <span class="flex items-center gap-1"><ion-icon name="desktop-outline"></ion-icon> Labo Info</span>
                    </div>
                </div>

                <div class="text-[var(--soft-linen)]">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>
            </div>

            <!-- Cours 3 -->
            <div class="bg-white p-4 rounded-[var(--radius-md)] shadow-[var(--shadow-soft)] border border-[rgba(214,218,203,0.5)] flex items-center gap-4 hover:shadow-lg transition-shadow cursor-pointer">
                <div class="bg-[var(--golden-pollen)] p-2.5 rounded-[var(--radius-sm)] text-center min-w-[65px] flex-shrink-0">
                    <span class="block text-[10px] font-bold text-[var(--dark-walnut)] uppercase tracking-wide font-main">JAN</span>
                    <span class="block text-2xl font-bold text-[var(--black)] leading-none mt-0.5 font-heading">01</span>
                </div>
                
                <div class="flex-1 min-w-0">
                    <h3 class="text-[var(--black)] text-lg truncate mb-1">Anglais Technique</h3>
                    <p class="text-xs text-[var(--text-gray)] truncate">Prof. Smith</p>
                    <div class="flex items-center gap-2 text-[10px] text-[var(--text-gray)] mt-1">
                        <span class="flex items-center gap-1"><ion-icon name="time-outline"></ion-icon> 14:00 - 16:00</span>
                        <span class="w-1 h-1 rounded-full bg-gray-300"></span>
                        <span class="flex items-center gap-1"><ion-icon name="location-outline"></ion-icon> Amphi A</span>
                    </div>
                </div>

                <div class="text-[var(--soft-linen)]">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>
            </div>

        </div>

      </div>
    </ion-content>

    <!-- BOTTOM NAV (Flottante comme sur le screenshot) -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-[320px] px-4 pointer-events-none">
        <div class="bg-white/90 backdrop-blur-xl border border-white/60 shadow-2xl rounded-full flex justify-between items-center px-2 py-2 pointer-events-auto">

          <!-- Home -->
          <a href="/" class="nav-item flex flex-col items-center justify-center w-12 h-12 rounded-full text-[var(--text-gray)] hover:bg-gray-50 hover:text-[var(--green)] transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
          </a>

          <!-- Events -->
          <a href="/event" class="nav-item flex flex-col items-center justify-center w-12 h-12 rounded-full text-[var(--text-gray)] hover:bg-gray-50 hover:text-[var(--green)] transition-colors">
             <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
          </a>

          <!-- Profile -->
          <a href="/catg" class="nav-item flex flex-col items-center justify-center w-12 h-12 rounded-full text-[var(--text-gray)] hover:bg-gray-50 hover:text-[var(--green)] transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
          </a>

        </div>
      </div>

  </ion-app>

  <script>
    // Interaction simple
    document.querySelectorAll('.cursor-pointer').forEach(item => {
        item.addEventListener('click', () => {
            const toast = document.createElement('ion-toast');
            toast.message = "Détails du cours affichés";
            toast.duration = 1500;
            toast.color = 'dark';
            document.body.appendChild(toast);
            toast.present();
        });
    });
  </script>
</body>
</html>
