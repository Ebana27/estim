<!DOCTYPE html>
<html lang="fr">
<body class="estim-plan-wrapper">
  <ion-app>
    <div class="ion-page">
      <!-- Header (Minimaliste, pas de vert ici) -->
      <ion-header class="ion-no-border">
        <ion-toolbar class="bg-white border-b border-gray-200">
          <ion-buttons slot="start" class="pl-4">
            <ion-menu-button color="black"></ion-menu-button>
          </ion-buttons>
          <ion-title class="text-base font-semibold text-black font-inter">
            Emploi du Temps
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Conteneur centré max-w-96 comme le prototype -->
        <div class="w-full max-w-[384px] mx-auto min-h-screen bg-white relative flex flex-col pb-24">
          
          <!-- 1. FILTRES -->
          <div class="px-4 pt-6 pb-4">
            <div class="text-sm font-medium text-black mb-4">Filtres</div>

            <!-- Niveau (h-10 = 40px) -->
            <div class="mb-6">
              <div class="text-xs text-neutral-600 mb-2">Niveau</div>
              <div class="flex gap-2" id="level-buttons">
                <button data-level="L1" onclick="setFilter('level', 'L1')" class="estim-inactive-btn flex-1 h-10 rounded-lg text-sm font-medium transition-colors">L1</button>
                <button data-level="L2" onclick="setFilter('level', 'L2')" class="estim-active-btn flex-1 h-10 rounded-lg text-sm font-medium transition-colors">L2</button>
                <button data-level="L3" onclick="setFilter('level', 'L3')" class="estim-inactive-btn flex-1 h-10 rounded-lg text-sm font-medium transition-colors">L3</button>
              </div>
            </div>

            <!-- Filière (Custom Select) -->
            <div class="mb-6">
              <div class="text-xs text-neutral-600 mb-2">Filière</div>
              <div class="custom-select-wrapper">
                <div id="filiere-display" class="w-full h-10 bg-white border border-neutral-300 rounded-lg flex justify-between items-center px-3">
                  <div class="text-sm text-black">Génie Informatique (GI)</div>
                  <svg class="w-4 h-4 text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <select id="filiere-select" onchange="setFilter('filiere', this.value)" class="native-select-hidden">
                  <option value="Génie Logiciel" selected>Génie Logiciel</option>
                  <option value="Réseaux & Télécoms">Réseaux & Télécoms</option>
                  <option value="Gestion & Commerce">Gestion & Commerce</option>
                  <option value="Ingénierie Système">Ingénierie Système</option>
                </select>
              </div>
            </div>

            <!-- Type (h-9 = 36px) -->
            <div>
              <div class="text-xs text-neutral-600 mb-2">Type d'emploi</div>
              <div class="flex gap-2">
                <button data-type="Cours" onclick="setFilter('type', 'Cours')" class="estim-active-btn flex-1 h-9 rounded-lg text-xs font-medium transition-colors">Cours</button>
                <button data-type="Devoirs" onclick="setFilter('type', 'Devoirs')" class="estim-inactive-btn flex-1 h-9 rounded-lg text-xs font-medium transition-colors">Devoirs</button>
                <button data-type="Sessions" onclick="setFilter('type', 'Sessions')" class="estim-inactive-btn flex-1 h-9 rounded-lg text-xs font-medium transition-colors">Sessions</button>
              </div>
            </div>
          </div>

          <!-- 2. SEMAINE SELECTOR (bg-neutral-100) -->
          <div class="px-4 mt-4">
            <div class="estim-week-selector h-14 flex justify-between items-center px-3">
              <button onclick="changeWeek(-1)" class="p-1">
                 <svg class="w-4 h-4 text-neutral-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
              </button>
              <div class="text-center">
                <div id="week-label" class="text-black text-sm font-medium">Semaine 3</div>
                <div id="week-range" class="text-neutral-600 text-xs">15 - 21 Jan 2025</div>
              </div>
              <button onclick="changeWeek(1)" class="p-1">
                <svg class="w-4 h-4 text-neutral-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7-7"></path></svg>
              </button>
            </div>
          </div>

          <!-- 3. DAY SELECTOR (h-16 = 64px) -->
          <div class="px-4 mt-4">
            <div id="days-container" class="flex justify-between gap-2 overflow-x-auto no-scrollbar"></div>
          </div>

          <!-- 4. LISTE DE L'EMPLOI DU TEMPS -->
          <div class="px-4 mt-4 flex-1">
            <div id="current-date-display" class="text-sm font-medium text-black mb-4">Mardi 16 Janvier</div>
            <div id="schedule-list" class="flex flex-col gap-4"></div>
          </div>

          <!-- 5. BOUTON TÉLÉCHARGEMENT (bg-black) -->
          <div class="fixed bottom-6 left-0 w-full px-4 max-w-[384px] mx-auto right-0">
             <div class="flex gap-3">
               <button onclick="downloadSchedule()" class="flex-1 h-11 bg-black rounded-lg text-white text-sm font-medium flex items-center justify-center gap-2">
                 <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                 Télécharger
               </button>
               <button class="w-11 h-11 bg-white border border-neutral-300 rounded-lg flex items-center justify-center text-neutral-600">
                 <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.16m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
               </button>
             </div>
          </div>

        </div>
      </ion-content>
    </div>
  </ion-app>
</body>
</html>
