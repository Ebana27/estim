<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Emploi du Temps</title>
  
  <!-- NE RIEN AUCUN STYLE DANS LE HEAD -->
  <!-- Tout est géré par src/css/style.css maintenant -->
</head>

<body class="bg-gray-50 text-black font-sans antialiased">
  <ion-app>
    <div class="ion-page">
      <!-- Header -->
      <ion-header class="ion-no-border">
        <ion-toolbar class="bg-white border-b border-gray-200">
          <ion-buttons slot="start" class="pl-4">
            <ion-menu-button color="dark"></ion-menu-button>
          </ion-buttons>
          <ion-title class="text-lg font-bold text-black font-inter">
            Emploi du Temps
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-gray-50">
        <div class="w-full max-w-[384px] mx-auto min-h-screen bg-white relative flex flex-col pb-24">
          
          <!-- 1. FILTRES -->
          <div class="px-5 pt-8 pb-6">
            <h2 class="text-sm font-bold text-gray-900 mb-6 uppercase tracking-wider">Filtres</h2>

            <!-- Niveau (Vert Actif sur L2) -->
            <div class="mb-6">
              <div class="text-xs font-semibold text-gray-500 mb-3 ml-1">Niveau</div>
              <div class="flex gap-3" id="level-buttons">
                <button data-level="L1" onclick="setFilter('level', 'L1')" class="estim-inactive-btn w-[100px] h-11 rounded-xl text-sm font-normal">L1</button>
                <button data-level="L2" onclick="setFilter('level', 'L2')" class="estim-active-btn w-[100px] h-11 rounded-xl text-sm font-medium">L2</button>
                <button data-level="L3" onclick="setFilter('level', 'L3')" class="estim-inactive-btn w-[100px] h-11 rounded-xl text-sm font-normal">L3</button>
              </div>
            </div>

            <!-- Filière -->
            <div class="mb-6">
              <div class="text-xs font-semibold text-gray-500 mb-3 ml-1">Filière</div>
              <div class="relative w-full h-11 bg-white border border-gray-300 rounded-xl flex items-center px-3 justify-between">
                <div id="filiere-display" class="text-sm text-black">Génie Informatique (GI)</div>
                <svg class="w-4 h-4 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                
                <select id="filiere-select" onchange="setFilter('filiere', this.value)" class="absolute inset-0 opacity-0 cursor-pointer w-full h-full z-10">
                  <option value="all">Tous</option>
                  <option value="Génie Logiciel" selected>Génie Logiciel</option>
                  <option value="Réseaux & Télécoms">Réseaux & Télécoms</option>
                  <option value="Gestion & Commerce">Gestion & Commerce</option>
                  <option value="Ingénierie Système">Ingénierie Système</option>
                </select>
              </div>
            </div>

            <!-- Type (Vert Actif sur Cours) -->
            <div>
              <div class="text-xs font-semibold text-gray-500 mb-3 ml-1">Type d'emploi</div>
              <div class="flex gap-3">
                <button data-type="Cours" onclick="setFilter('type', 'Cours')" class="estim-active-btn w-[100px] h-9 rounded-xl text-xs font-bold">Cours</button>
                <button data-type="Devoirs" onclick="setFilter('type', 'Devoirs')" class="estim-inactive-btn w-[100px] h-9 rounded-xl text-xs font-medium">Devoirs</button>
                <button data-type="Sessions" onclick="setFilter('type', 'Sessions')" class="estim-inactive-btn w-[100px] h-9 rounded-xl text-xs font-medium">Sessions</button>
              </div>
            </div>
          </div>

          <!-- 2. SEMAINE SELECTOR -->
          <div class="px-5 mt-2">
            <div class="estim-week-selector h-14 flex justify-between items-center px-4">
              <button onclick="changeWeek(-1)" class="p-2 rounded-full hover:bg-gray-100 text-gray-400 transition-colors">
                 <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
              </button>
              <div class="text-center">
                <div id="week-label" class="text-black text-sm font-medium">Semaine 3</div>
                <div id="week-range" class="text-gray-500 text-xs font-medium">15 - 21 Jan 2026</div>
              </div>
              <button onclick="changeWeek(1)" class="p-2 rounded-full hover:bg-gray-100 text-gray-400 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7-7"></path></svg>
              </button>
            </div>
          </div>

          <!-- 3. DAY SELECTOR -->
          <div class="px-5 mt-6">
            <div id="days-container" class="flex justify-between gap-3 overflow-x-auto no-scrollbar pb-2"></div>
          </div>

          <!-- 4. LISTE DE L'EMPLOI DU TEMPS -->
          <div class="px-5 mt-6 flex-1">
            <div id="current-date-display" class="text-sm font-normal text-black mb-4 border-l-4 border-gray-300 pl-3">Lundi 19 Janvier</div>
            <div id="schedule-list" class="flex flex-col gap-3"></div>
          </div>

          <!-- 5. BOUTON TÉLÉCHARGEMENT (Style WALNUT/OR) -->
          <div class="fixed bottom-6 left-0 w-full px-5 max-w-[384px] mx-auto right-0">
             <div class="flex gap-3">
               <!-- Bouton Télécharger : MARRON/NOIR -->
               <button onclick="downloadSchedule()" class="estim-download-btn flex-1 h-11 rounded-2xl text-white text-sm font-bold flex items-center justify-center">
                 Télécharger
               </button>
               <!-- Bouton Share -->
               <div class="w-12 h-11 bg-white border border-gray-300 rounded-2xl flex items-center justify-center text-estim-walnut">
                 <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.16m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684 3 3 0 00-5.368-2.684z"></path></svg>
               </div>
             </div>
          </div>

        </div>
      </ion-content>
    </div>
  </ion-app>
</body>
</html>
