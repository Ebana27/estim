name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install JS dependencies
        run: npm install

      - name: Build web
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Build iOS (unsigned for now)
        run: |
          cd ios/App
          fastlane build
