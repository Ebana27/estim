<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTIM App</title>

  <link rel="stylesheet" href="/src/css/style.css">

</head>

<body>

  <ion-app>
    <div id="navbar">
      <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-full max-w- 320px   px-4 pointer-events-none">
        <div
          class="bg-white/80 backdrop-blur-xl border border-white/50 shadow-2xl rounded-full flex justify-around items-center px-4 py-3 pointer-events-auto">

          <!-- Home -->
          <a router-link="/"
            class="nav-item flex flex-col items-center justify-center w-14 h-14 rounded-full text-var(--estim-walnut)   hover:bg-color:var(--estim-walnut)/10   hover:text-var(--estim-walnut)   transition-all duration-300"
            id="home-btn">
            <ion-icon name="home-outline"
              class="text-2xl text-var(--estim-walnut)   hover:text-var(--estim-walnut)   transition-colors"></ion-icon>
          </a>

          <!-- Applications -->
          <a router-link="/catg"
            class="nav-item flex flex-col items-center justify-center w-14 h-14 rounded-full text-var(--estim-walnut)   hover:bg-color:var(--estim-walnut)/10   hover:text-var(--estim-walnut)   transition-all duration-300"
            id="profile-btn">
            <ion-icon name="apps-outline"
              class="text-2xl text-var(--estim-walnut)   hover:text-var(--estim-walnut)   transition-colors"></ion-icon>
          </a>

          <!-- Events -->
          <a router-link="/plan"
            class="nav-item flex flex-col items-center justify-center w-14 h-14 rounded-full text-var(--estim-walnut)   hover:bg-color:var(--estim-walnut)/10   hover:text-var(--estim-walnut)   transition-all duration-300"
            id="events-btn">
            <ion-icon name="calendar-outline"
              class="text-2xl text-var(--estim-walnut)   hover:text-var(--estim-walnut)   transition-colors"></ion-icon>
          </a>

        </div>
      </div>
    </div>
  </ion-app>

  <script type="module" src="/main.js"></script>
  <script type="module" src="/src/js/index.js"></script>
</body>

</html>
